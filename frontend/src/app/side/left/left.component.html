<aside class="menu my-2">
    <ul class="menu-list">
        <ul *ngFor="let d of list, let i=index">
            <li>
                <a (click)="navigate(d.fileName)" [ngClass]="isFocus(d.fileName)? 'message is-success':''">
                    <p class="title is-size-7">{{ d?.title }}</p>
                    <!-- <span class="mx-1 small-font">{{ d?.date | date }}</span> -->
                </a> 
            </li>
        </ul>            
    </ul>
</aside>
