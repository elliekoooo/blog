<aside class="menu my-6">
    <ul class="menu-list">
        <ul *ngFor="let d of list, let i=index">
            <li>
                <p class="is-light mr-3 small-font">{{ d?.date }}</p>
                <a class="mx-3 my-3" (click)="navigate(d.date, i)" [ngClass]="isFocus(d.date, i)? 'is-active':''">
                    <p class="title is-size-6">{{ d?.title }}</p>
                </a> 
            </li>
        </ul>            
    </ul>
</aside>
